<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人中心</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/ydui.rem.css">
    
    <!--引入自定义样式-->
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link rel="stylesheet" href="../font/iconfont.css">
    <!--自定义icon-->
    <link rel="stylesheet" href="../font/iconfont.css">
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/fastclick.js" type="text/javascript" charset="utf-8"></script>
    <!-- 引入rem自适应类库 -->
    <script src="../js/ydui.flexible.js"></script>
    <!-- 引入 Vue -->
	<script src="../js/vue.js"></script>
	<!-- 引入组件库 -->
	<script src="../js/ydui.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="app" v-cloak>
	<div id="userData">
		<yd-cell-group>
		        
		        <yd-cell-item arrow type="a" href="./changeImg.html">
		            <span slot="left">头像</span>
		            <div slot="right" class="person-img">
		            	<div class="box">
		            		<img src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/personal_view_01.png"/>
			
		            	</div>
		            	
		            </div>
		        </yd-cell-item>
		        <yd-cell-item arrow type="a"@click.native="show=true">
		            <span slot="left">昵称</span>
		            <span slot="right">{{nickName}}</span>
		        </yd-cell-item>
		</yd-cell-group>
		<yd-cell-group>
		    <yd-cell-item>
		        <span slot="left">小区楼室</span>
		        <span slot="right">凯利·海华府02幢1202室</span>
		    </yd-cell-item>
		    <yd-cell-item>
		        <span slot="left">车牌号</span>
		        <span slot="right">沪A1C689</span>
		    </yd-cell-item>
		</yd-cell-group>
		<yd-cell-group>
		    <yd-cell-item>
		        <span slot="left">手机号码</span>
		        <span slot="right">15397236229</span>
		    </yd-cell-item>
		    
		</yd-cell-group>
		<yd-popup v-model="show" position="bottom">
            
		        
		        <div id="popup-con">
		        	<div class="title">设置名字</div>
		        	<div  class="nickName-input">
		        		<input type="text" placeholder="请输入昵称" v-model='nickName2'/>
		        	
		        	</div>
		        	<div class="operation-con">
		        		<div @click="show = false" class="cnacel">取消</div>
		        		<div @click="changeNickName" class="save">保存</div>
		        	</div>
		        	
        	
		        </div>
		    
		</yd-popup>
		
		
	</div>
		
</div>

<script>

	$(function() {
	    FastClick.attach(document.body);
	    new Vue({
	        el: '#app',
	        data:{
	        	nickName:"马云",
	        	nickName2:"马云",
	        	show:false
	        	
	        },
	        methods: {
	        	
	            changeNickName:function(){
	           		this.nickName = this.nickName2;
	           		this.show = false;
	            }
	        },
	        
	        beforeMount:function(){
	        	
	         	
	        },
	       
	        
	    })
	});
    
</script>
</body>
</html>
