<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>首页</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 引入样式 -->
    <link rel="stylesheet" href="css/ydui.rem.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <!--引入自定义样式-->
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/fastclick.js" type="text/javascript" charset="utf-8"></script>
    <!-- 引入rem自适应类库 -->
    <script src="js/ydui.flexible.js"></script>
    <!-- 引入 Vue -->
	<script src="js/vue.js"></script>
	<!-- 引入组件库 -->
	<script src="js/ydui.js"></script>
	
</head>
<body>
<div id="app"v-cloak>
	<div class="slide-con">
		<yd-slider autoplay="5000">
	        <yd-slider-item>
	            <a href="###">
	                <img src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_banner01.png">
	            </a>
	        </yd-slider-item>
	        <yd-slider-item>
	            <a href="###">
	                <img src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_banner01.png">
	            </a>
	        </yd-slider-item>
	        <yd-slider-item>
	            <a href="###">
	                <img src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_banner01.png">
	            </a>
	        </yd-slider-item>
	    </yd-slider>
	    <div class="address-chose-show" v-if="isLogin" @click="addressShow = true">
	    	 <yd-icon name="location" size="20px" color="#fff"></yd-icon>
	    	 <span class="text">
	    	 	{{addressList.chosedVal}}
	    	 </span>
	    </div>
	    <yd-popup v-model="addressShow" position="right" width="60%">
        	<div class="addressList">
        		<yd-cell-group>
	    			<yd-cell-item v-for="(value,key) in addressList.list" type="label" :class="{active:key==addressList.chosedKey}"@click.native="changAddress(key)">
		                <span slot="left"><span class="text">{{value}}</span></span>
		                <span slot="right"><i class="icon iconfont icon-duigou" style="font-size: .28rem;"/ v-show="key==addressList.chosedKey"></i></span>
		            </yd-cell-item>
		        </yd-cell-group>
        		
        	</div>	
	    </yd-popup>
	</div>
    <yd-rollnotice height="40">
    	<yd-rollnotice-item>
    		<a href="./communityService/noticeDetail.html">
    			<span class="icon"></span>
    			<span class="label">社区动态</span>
    			<span class='text'>小区电梯维修公告！
       			</span>
       		</a>
    	</yd-rollnotice-item>
        <yd-rollnotice-item >
        	<a href="./communityService/activityDetail.html">
        		<span slot="icon" class="icon" ></span>
        		<span class="label" >社区动态</span>
        		<span class='text' >社区晨跑运动开启啦-我们正在寻找爱晨跑的你！社区晨跑运动开启啦-我们正在寻找爱晨跑的你！
       			</span>
        	</a>
        </yd-rollnotice-item>
       	<yd-rollnotice-item>
       		<a href="###">
        		<span class="icon"></span>
        		<span class="label">社区动态</span>
        		<span class='text'>社区倾情感恩回馈...！</span>
       		</a>
       	</yd-rollnotice-item>
    </yd-rollnotice>
    <div class="meanu">
    	<yd-grids-group :rows="4" class="col1" >
	        <yd-grids-item  type="a" :link="isLogin?'identification/identificationRes.html':'register/register.html'">
	            <img slot="icon" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_menu1.png">
	            <span slot="text">身份识别</span>
	        </yd-grids-item>
	        <yd-grids-item  type="a" :link="isLogin?'billPayment/billPayment.html':'register/register.html'">
	            <img slot="icon" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_menu2.png">
	            <span slot="text">缴费服务</span>
	        </yd-grids-item>
	        <yd-grids-item  type="a" :link="isLogin?'repair/repair.html':'register/register.html'">
	            <img slot="icon" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_menu3.png">
	            <span slot="text">报事报修</span>
	        </yd-grids-item>
	        <yd-grids-item  type="a" :link="isLogin?'./visitorPass/apply.html':'register/register.html'">
	            <img slot="icon" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_menu4.png">
	            <span slot="text">访客通行</span>
	        </yd-grids-item>
	        <yd-grids-item type="a" link="./communityService/communityService.html">
	            <img slot="icon" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_menu5.png">
	            <span slot="text">社区动态</span>
	        </yd-grids-item>
	        <yd-grids-item  type="a" link="./convenienceService/convenienceService.html">
	            <img slot="icon" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_menu6.png">
	            <span slot="text">便民服务</span>
	        </yd-grids-item>
	        <yd-grids-item  type="a">
	            <img slot="icon" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_menu7.png">
	            <span slot="text">收费标准</span>
	        </yd-grids-item>
	        <yd-grids-item  type="a" :link="isLogin?'feedback.html':'register/register.html'">
	            <img slot="icon" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_menu8.png">
	            <span slot="text">意见反馈</span>
	        </yd-grids-item>
	    </yd-grids-group>
    </div>
    <div class="img-banner" style="font-size:0;margin:8px 0">
    	<img src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_banner11.png" style="width:100%"/>
    </div>
	<div class="menu2">
		<yd-grids-group :rows="3" class="" >
	        <yd-grids-item  type="a"link="./communityIntroduce/communityIntroduce.html">
	            <img slot="icon" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_bottom_menu1.png">
	           	<span slot="text">小区介绍</span>
	        </yd-grids-item>
	        <yd-grids-item  type="a" link='./informationGuide/informationGuide.html'>
	            <img slot="icon" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_bottom_menu2.png">
	           	<span slot="text">信息指南</span>
	        </yd-grids-item>
	        <yd-grids-item  type="a" :link="isLogin?'./userCenter/userCenter.html':'register/register.html'">
	            <img slot="icon" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/index_bottom_menu3.png">
	            <span slot="text">个人中心</span>
	            
	        </yd-grids-item>
	    </yd-grids-group>
	</div>
    
</div>

<script>
	$(function() {
	    FastClick.attach(document.body);
	    
	});
	
    new Vue({
        el: '#app',
        data:{
        	url1:'',
        	url2:'',
        	url3:'',
        	url4:'',
        	addressShow:false,
        	addressList:{
        		chosedVal:'世纪大道1500号',
        		chosedKey:0,
        		list:['世纪大道1500号','成山路688号','成山路689号']
        	}
        },
        methods: {
            changAddress:function(key){
            	console.log(key);
            	this.addressList.chosedVal = this.addressList.list[key];
            	this.addressList.chosedKey = key;
            	this.addressShow = false;
           	
            }
        },
        computed:{
        	isLogin:function(){
        		var isLogin = localStorage.getItem('isLogin');
	        	
	         	if(isLogin == 'true'){
	         		return true
	         	}else{
	         		return false
	         	}
        	}
        },
        created:function(){
        	
        }
        
    })
</script>
</body>
</html>
