<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>访客通行</title>
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <!-- 引入样式 -->
	    <link rel="stylesheet" href="../css/ydui.rem.css">
	    
	    <!--引入自定义样式-->
	    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
	    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/fastclick.js" type="text/javascript" charset="utf-8"></script>
	    
	    <link rel="stylesheet" href="../font/iconfont.css">
	    <!-- 引入rem自适应类库 -->
	    <script src="../js/ydui.flexible.js"></script>
	    <!-- 引入 Vue -->
		<script src="../js/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="../js/ydui.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jquery.qrcode.min.js"></script>
	</head>
	<body style="background: #eff1f1;">
		<div id="app"style="background: #eff1f1;" v-cloak>
			<div class="img-box"style="font-size: 0;">
				<!--<img style="width: 100%;" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/reapply-header.png"/>-->
				<img style="width: 100%;" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/visitor_code_image1.png"/>
			
			</div>
			<div class="qrCode-con">
				<div class="qrCode-box" id="qrCode">
					
				</div>
				<!--<img class="flower" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/flower_03.png"/>-->
				<img class="flower" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/visitor_code_image2.png" />
			</div>
			<div class="CountDown-con">
				有效时长<span>2017-11-30 12:00</span>
				-
				<span>2017-11-30 15:00</span>
				
			</div>
			<div class="apply-operate">
				<div class="item" v-on:click='newQRcode'>
					<div class="icon-con">
						<i class="icon iconfont icon-shuaxin" style=""/></i>
					</div>
					<div class="icon-text">刷新</div>
				</div>
				<div class="item"@click="saveImg">
					<div class="icon-con">
						<i class="icon iconfont icon-yydownload" style="font-size:1.1rem"/></i>
					</div>
					<div class="icon-text" >下载到相册</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$(function() {
		    FastClick.attach(document.body);
		    new Vue({
		        el: '#app',
		        data:{
		        	
		        },
		        methods: {
		            newQRcode:function(){
		            	$('#qrCode').html('');
		           		$("#qrCode").qrcode({ 
						    render: "canvas", 
						    width: 180, 
						    height:180, 
						    text: '15654'
						}); 
		            },
		            saveImg:function(){
		            	this.$dialog.toast({
		                    mes: '保存成功',
		                    timeout: 1500,
		                    icon: 'success',
		                    callback: function(){
		                        window.location.href="../index.html"
		                    }
		                });
		            }
		        },
		        mounted:function(){
		        	console.log(00);
		        	this.newQRcode()
					
		        }
		        
		    })
		});
		
	</script>
</html>
