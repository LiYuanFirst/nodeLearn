<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>访客通行</title>
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <!-- 引入样式 -->
	    <link rel="stylesheet" href="../css/ydui.rem.css">
	    
	    <!--引入自定义样式-->
	    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
	    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/fastclick.js" type="text/javascript" charset="utf-8"></script>
	    
	    <link rel="stylesheet" href="../font/iconfont.css">
	    <!-- 引入rem自适应类库 -->
	    <script src="../js/ydui.flexible.js"></script>
	    <!-- 引入 Vue -->
		<script src="../js/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="../js/ydui.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
	
	</head>
	<body>
		<div id="app" v-cloak>
			<div class="repair-detail-header">
				<yd-cell-group>
			        <yd-cell-item>
			            <img style="height: .8rem;" slot="icon" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/visitor_apply_icon1.png">
			            <span slot="left">
			            	
			            </span>
			            <span slot="right">
			            	<span class="item-name">访客二维码即时生成，请选择二维码有效时间,超时即失效
			            	</span>
			            </span>
			            
			        </yd-cell-item>
			    </yd-cell-group>
			</div>
		
			<div class="apply-body" style="padding: 0 .24rem;">
				<div class="title">开始时间</div>
				<yd-cell-group>
			        
			        <yd-cell-item>
			            <yd-datetime type="datetime":end-date="datetime2" ref="datetime1" v-model="datetime1" slot="right" ></yd-datetime>
			            <span slot="right">
			            	<i class="icon iconfont icon-rili" style="font-size: .42rem;"/></i>
			            </span>
			        </yd-cell-item>
			    </yd-cell-group>
			    <div class="title" >结束时间</div>
				<yd-cell-group>
			        
			        <yd-cell-item>
			            <yd-datetime :start-date="datetime1" type="datetime"  v-model="datetime2" slot="right"></yd-datetime>
			            <span slot="right">
			            	<i class="icon iconfont icon-rili" style="font-size: .42rem;"/></i>
			            </span>
			        </yd-cell-item>
			    </yd-cell-group>
			    
			    <yd-button-group>
					<yd-button size="large" type="danger"  @click.native="applyQRcode" :disabled='isDisabled'>申请二维码</yd-button>
				</yd-button-group>
			</div>
			
		</div>
	</body>
	<script type="text/javascript">
		$(function() {
		    FastClick.attach(document.body);
		    new Vue({
		        el: '#app',
		        data:{
		        	datetime1:'2012-03-16 15:13',
		        	datetime2: '',
		        	isDisabled:false
		        },
		        methods: {
		            applyQRcode:function(){
		            	this.isDisabled=true;
		           		this.$dialog.loading.open('提交中');
						window.location.href="./result.html"
//		                setTimeout(() => {
//		                	
//		                    this.$dialog.loading.close();
//		                    
//		                }, 2000);
		            }
		        },
		        beforeMount:function(){
		        	
		        }
		        
		    })
		});
		
	</script>
</html>
