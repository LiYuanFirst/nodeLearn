<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>身份识别</title>
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <!-- 引入样式 -->
	    <link rel="stylesheet" href="../css/ydui.rem.css">
	    
	    <!--引入自定义样式-->
	    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
	    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/fastclick.js" type="text/javascript" charset="utf-8"></script>
	    
	    <link rel="stylesheet" href="../font/iconfont.css">
	    <!-- 引入rem自适应类库 -->
	    <script src="../js/ydui.flexible.js"></script>
	    <!-- 引入 Vue -->
		<script src="../js/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="../js/ydui.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.yd-cell-left{
				font-size: 0;
			}
			.repair-detail-header .yd-cell-right{
				line-height: .4rem;
				min-height: 1.2rem;
			}
		</style>
	</head>
	<body>
		<div id="app" v-cloak>
			<div class="repair-detail-header identificationRes-con">
				<yd-cell-group>
			        <yd-cell-item>
			            <img style="height: .8rem;" slot="icon" src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/card_icon_right.png">
			            <span slot="left"></span>
			            <span slot="right">
			            	<span class="item-name">
			            		识别成功！<br/>
			            		您提交的二维码信息经核实为我公司员工
			            	</span>
			            </span>
			            
			        </yd-cell-item>
			    </yd-cell-group>
			</div>
		
			<div class="apply-body" style="padding: 0 .24rem;">
				<div class="identificationRes">
					<div class="img-con">
						<img src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/card_logo.png"/>
					</div>
					<div class="res-con">
						<div class="user-img">
							<img src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/card_image.png" />
						</div>
						<div class="user-data">
							<div>
								<span class="name">岗位：</span>
								<span class="val">维修人员</span>
							</div>
							<div>
								<span class="name">姓名：</span>
								<span class="val">周舟</span>
							</div>
							<div>
								<span class="name">编号：</span>
								<span class="val">1528</span>
							</div>
						</div>
						
					</div>	
					<div class="point-text">
					       如有其它问题请拨打物业电话<a href="tel:021-56002200">021-56002200</a>
					</div>
				</div>
			    
			    <yd-button-group>
					<yd-button size="large" type="danger"  @click.native="sure" :disabled='isDisabled'>确认上门</yd-button>
				</yd-button-group>
			</div>
			
		</div>
	</body>
	<script type="text/javascript">
		$(function() {
		    FastClick.attach(document.body);
		    new Vue({
		        el: '#app',
		        data:{
		        	
		        	isDisabled:false
		        },
		        methods: {
		            sure:function(){
		            	
		            	this.isDisabled=true;
		           		

		            }
		        },
		        beforeMount:function(){
		        	
		        }
		        
		    })
		});
		
	</script>
</html>
