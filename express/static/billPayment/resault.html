<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>申能物业</title>
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <!-- 引入样式 -->
	    <link rel="stylesheet" href="../css/ydui.rem.css">
	    
	    <!--引入自定义样式-->
	    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
	    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="../js/fastclick.js" type="text/javascript" charset="utf-8"></script>
	    
	    <link rel="stylesheet" href="../font/iconfont.css">
	    <!-- 引入rem自适应类库 -->
	    <script src="../js/ydui.flexible.js"></script>
	    <!-- 引入 Vue -->
		<script src="../js/vue.js"></script>
		<!-- 引入组件库 -->
		<script src="../js/ydui.js"></script>
		<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
	
	</head>
	<body>
		<div id="app" v-cloak>
			
		
			<div class="apply-body" style="padding: 0 .24rem;">
				<div class="identificationError identificationRes">
					<div class="img-con">
						<img src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/bill_icon_right.png"/>
					</div>
					<div class="warring">
						支付成功
					</div>
					
				</div>
			    
			    <yd-button-group>
					<yd-button size="large" type="danger"  @click.native="sure" :disabled='isDisabled'>返回首页</yd-button>
				</yd-button-group>
			</div>
			
		</div>
	</body>
	<script type="text/javascript">
		$(function() {
		    FastClick.attach(document.body);
		    new Vue({
		        el: '#app',
		        data:{
		        	
		        	isDisabled:false
		        },
		        methods: {
		            sure:function(){
		            	this.isDisabled=true;
		           		window.location.href="../index.html"; 

		            }
		        },
		        beforeMount:function(){
		        	
		        }
		        
		    })
		});
		
	</script>
</html>
