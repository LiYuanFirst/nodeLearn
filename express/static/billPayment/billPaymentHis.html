<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>历史账单</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../css/ydui.rem.css">
    
    <!--引入自定义样式-->
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <link rel="stylesheet" href="../font/iconfont.css">
    <!--自定义icon-->
    <link rel="stylesheet" href="../font/iconfont.css">
    <script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../js/fastclick.js" type="text/javascript" charset="utf-8"></script>
    <!-- 引入rem自适应类库 -->
    <script src="../js/ydui.flexible.js"></script>
    <!-- 引入 Vue -->
	<script src="../js/vue.js"></script>
	<!-- 引入组件库 -->
	<script src="../js/ydui.js"></script>
	<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		.sub-tab .billPayment-con{
			padding-left: .24rem;
		}
	</style>

</head>
<body>
<div id="app" v-cloak>
	<div class="repair-sub billPayment">
		<yd-tab active-color="rgb(240,205,97)">
	        <yd-tab-panel label="全部">
	        	<div class="historyBill">
	        		<a href="./billPayment.html">
	        			<span class="icon">
	        				<img src="http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/bill_icon_list.png"/>
	        			</span>
	        			<span class="text">未缴账单</span>
	        		</a>
	        	</div>
	        	<div class="sub-tab">
					<div class="billPayment-con" v-for="(item,key) in billList">
						
						<div class="icon">
							<img :src="'http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/bill_icon'+item.type+'.png'"/>
						</div>
						<div class="bill-data">
							<div class="name">{{item.title}}</div>
							<div class="date">
								{{item.time}}
							</div>
						</div>
						<div class="amount">
							<div class="money">{{item.amounts}}</div>
							<div class="arrears" style="color: #999;">已缴费</div>
						</div>
	        		</div>
	        	</div>
	        </yd-tab-panel>
	        <yd-tab-panel label="物业费">
	        	<div class="sub-tab">
	        		<div class="billPayment-con" v-for="(item,key) in billList" v-if="item.des=='物业费'">
						
						<div class="icon">
							<img :src="'http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/bill_icon'+item.type+'.png'"/>
						</div>
						<div class="bill-data">
							<div class="name">{{item.title}}</div>
							<div class="date">
								{{item.time}}
							</div>
						</div>
						<div class="amount">
							<div class="money">{{item.amounts}}</div>
							<div class="arrears" style="color: #999;">已缴费</div>
						</div>
	        		</div>
	        	</div>
	        </yd-tab-panel>
	        <yd-tab-panel label="停车费">
	        	<div class="sub-tab">
	        	<div class="billPayment-con" v-for="(item,key) in billList" v-if="item.des=='停车费'">
						
						<div class="icon">
							<img :src="'http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/bill_icon'+item.type+'.png'"/>
						</div>
						<div class="bill-data">
							<div class="name">{{item.title}}</div>
							<div class="date">
								{{item.time}}
							</div>
						</div>
						<div class="amount">
							<div class="money">{{item.amounts}}</div>
							<div class="arrears" style="color: #999;">已缴费</div>
							
						</div>
	        		</div>
	        	</div>
	        </yd-tab-panel>
	        <yd-tab-panel label="维修费">
	        	<div class="sub-tab">
	        		<div class="billPayment-con" v-for="(item,key) in billList" v-if="item.des=='维修费'">
						
						<div class="icon">
							<img :src="'http://bucket-shwy.oss-cn-hangzhou.aliyuncs.com/wechat/image/bill_icon'+item.type+'.png'"/>
						</div>
						<div class="bill-data">
							<div class="name">{{item.title}}</div>
							<div class="date">
								{{item.time}}
							</div>
						</div>
						<div class="amount">
							<div class="money">{{item.amounts}}</div>
							<div class="arrears" style="color: #999;">已缴费</div>
							
						</div>
	        		</div>
	        	</div>
	        </yd-tab-panel>
	   </yd-tab>
	    
	</div>
</div>

<script>
	$(function() {
		    FastClick.attach(document.body);
		    new Vue({
		        el: '#app',
		        data:{
		        	billList:[
		        		{
		        			type:"1",
		        			id:'001',
		        			des:"物业费",
		        			title:"物业费-12月",
		        			time:'2017-11-20',
		        			statu:'0',//0为正常，1为欠费
		        			amounts:'30.00'
		        		},
		        		{
		        			type:"2",
		        			id:'002',
		        			des:"停车费",
		        			title:"停车费-12月",
		        			time:'2017-11-20',
		        			statu:'1',//0为正常，1为欠费
		        			amounts:'30.36'
		        		},
		        		{
		        			type:"3",
		        			id:'003',
		        			des:"维修费",
		        			title:"维修费-12月",
		        			time:'2017-11-20',
		        			statu:'0',//0为正常，1为欠费
		        			amounts:'30.12'
		        		},
		        	],
		        	
		        	
		        },
		        methods: {
		            
		        },
		        beforeMount:function(){
		        	
		        },
		        watch:{
		        	
	        	
		        }
		        
		    })
		});
    
</script>
</body>
</html>
